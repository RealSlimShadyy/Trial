name: Motivational Quotes
on:
  schedule:
    - cron: "0 9 * * *"

jobs:
  share_quote:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Motivational Quote
        run: |
          # Fetch a motivational quote using an API or use a custom collection
          quote="This is a sample quote."
          echo "::set-output name=quote::$quote"
      - name: Share Motivational Quote
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const quote = "${{ steps.fetch_quote.outputs.quote }}";
            const message = `âœ¨ Motivational Quote: ${quote}`;
            const issueNumber = Math.floor(Math.random() * 1000000) + 1;
            const octokit = context.octokit;
            octokit.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Motivational Quote #${issueNumber}`,
              body: message,
            });
